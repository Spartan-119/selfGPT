{% extends "base.html" %}

{% load static %}

{% block title %}
  Create index | selfGPT
{% endblock title %}

{% block content %}
  <h2>{% if object %}Edit{% else %}Create{% endif %} index</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button confirm-button">{% if object %}Update{% else %}Create{% endif %} Index</button>
    {% if object %}
      <a href="{% url 'indexes:detail' index.uuid %}" class="button delete-button">Cancel</a>
    {% endif %}
  </form>
{% endblock content %}
